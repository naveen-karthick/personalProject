<div class="fade-in carousel-container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
      <li data-target="#myCarousel" data-slide-to="11"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img [src]="photo8" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img [src]="photo2" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img [src]="photo3" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img [src]="photo4" alt="New york" style="width:100%;">
      </div>
      <div class="item ">
        <img [src]="photo5" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img [src]="photo6" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img [src]="photo7" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img [src]="photo1" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img [src]="photo9" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img [src]="photo10" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img [src]="photo11" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img [src]="photo12" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
